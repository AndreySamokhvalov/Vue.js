<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <button @click="addElem()">Добавить</button>
      <ul>
        <li v-for="(item, i) in items" :key="i">
          {{ item.message }} <button @click="dell(i)">x</button>
        </li>
      </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      const arr = [];
      let message = "Новый элемент списка";
      function Elem(message) {
        this.message = message;
      }
      let elem = new Elem(message);


      new Vue({
        el: "#app",
        data: {
          items: arr,
        },
        methods: {
            // добавления элемента
          addElem() {
            arr.push(elem);
          },
          // удаление элемента
          dell(i) {
            this.items.splice(i, 1);
          },
        },
      });
    </script>
  </body>
</html>
